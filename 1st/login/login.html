<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meundi 7.4 login</title>
    <link href="./login.css" rel="stylesheet">
    <script src="./login.js"></script>
</head>
<body>
    <form>
        <div class="wrapper">
            <div class="wrapper__left">
                <div class="wrapper__left__top"><h3>당신 주변의 문화를 찾아줍니다.<br/>메운디 7.4</h3></div>
                <img class="img__background" src="/images/login_image.png">
            </div>
            <div class="wrapper__right">
                <div class="wrapper__right__top"><h3>로그인</h3></div>
                <input class="inputbox" id="id" placeholder="아이디" type="text">
                <input class="inputbox" id="password" placeholder="비밀번호" type="password">
                <a href="/1st/home/home.html" class="login__button" onclick="goHome()">로그인</a>
                <a href="/1st/signup/signup.html" class="signup__button" onclick="goSignup()">회원가입</a>
            </div>
        </div>
    </form>
</body>
</html>
